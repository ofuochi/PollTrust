<section ng-controller="VotesController" ng-init="find()">
  <div class="page-header">
    <h1>Votes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="vote in votes" ui-sref="votes.view({voteId: vote._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="vote.created | date:'mediumDate'"></span>
        by
        <span ng-bind="vote.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="vote.title"></h4>
      <p class="list-group-item-text" ng-bind="vote.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="votes.$resolved && !votes.length">
    No votes yet, why don't you <a ui-sref="votes.create">create one</a>?
  </div>
</section>
